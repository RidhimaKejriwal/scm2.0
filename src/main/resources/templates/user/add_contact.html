<!DOCTYPE html>
<html lang="en" th:replace="~{base :: parent(~{:: #content}, ~{:: title}, ~{:: script})}">

<head>
    <title>Add Contact</title>
</head>

<body>
    <div id="content">
        <!-- user logged in : sidebar -->
        <div th:if="${user}">
            <div data-th-replace="~{user/sidebar :: sidebar}"></div>
        </div>

        <!-- main content -->
        <div class="sm:pl-64 pt-20 mx-5">
            <div class="grid grid-cols-12">
                <div class="col-span-1"></div>
                <div class="col-span-12 md:col-span-10">
                    <div
                        class="mt-2 mb-4 block p-6 bg-white border-t-8 border-b-2 border-x-2 border-purple-600 rounded-lg shadow-lg hover:bg-blue-200  dark:border-purple-700 dark:hover:border-indigo-700  dark:bg-gray-900  hover:border-blue-500">

                        <!-- message -->
                        <div data-th-replace="~{message::messagebox}"></div>

                        <h1 class="text-2xl font-semibold">Add New Contact</h1>
                        <p class="text-gray-500">
                            This Contact will be stored on cloud. You can direct email this using scm..
                        </p>

                        <!-- add contact form -->
                        <form data-th-action="@{'/user/contacts/add'}" method="post" data-th-object="${contactForm}"
                            class="mt-6" enctype="multipart/form-data">
                            <!-- name input -->
                            <label for="input-group-1"
                                class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Name
                            </label>
                            <div class="relative mb-1">
                                <div class="absolute inset-y-0 start-0 flex items-center ps-3.5 pointer-events-none ">
                                    <i class="fa-solid fa-circle-user text-blue-500"></i>
                                </div>
                                <input data-th-field="*{name}" type="text"
                                    class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full ps-10 p-2.5  dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                                    placeholder="name">
                            </div>
                            <p class="text-red-500" data-th-if="${#fields.hasErrors('name')}" data-th-errors="*{name}">
                            </p>

                            <div class="flex space-x-3">
                                <div class="w-full">
                                    <!-- email -->
                                    <label for="input-group-1"
                                        class="block mt-2 mb-2 text-sm font-medium text-gray-900 dark:text-white">Email
                                    </label>
                                    <div class="relative mb-1">
                                        <div
                                            class="absolute inset-y-0 start-0 flex items-center ps-3.5 pointer-events-none ">
                                            <i class="fa-solid fa-envelope text-blue-500"></i>
                                        </div>
                                        <input data-th-field="*{email}" type="text"
                                            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full ps-10 p-2.5  dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                                            placeholder="example@gmail.com">
                                    </div>
                                    <p class="text-red-500" data-th-if="${#fields.hasErrors('email')}"
                                        data-th-errors="*{email}">
                                    </p>
                                </div>
                                <div class="w-full">
                                    <!-- phone -->
                                    <label for="input-group-1"
                                        class="block mt-2 mb-2 text-sm font-medium text-gray-900 dark:text-white">Phone
                                        Number</label>
                                    <div class="relative mb-1">
                                        <div
                                            class="absolute inset-y-0 start-0 flex items-center ps-3.5 pointer-events-none ">
                                            <i class="fa-solid fa-phone text-blue-500"></i>
                                        </div>
                                        <input data-th-field="*{phoneNumber}" type="text"
                                            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full ps-10 p-2.5  dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                                            placeholder="123-45-678">
                                    </div>
                                    <p class="text-red-500" data-th-if="${#fields.hasErrors('phoneNumber')}"
                                        data-th-errors="*{phoneNumber}">
                                    </p>
                                </div>
                            </div>

                            <div class="flex space-x-3">
                                <div class="w-full">
                                    <!-- address -->
                                    <label for="message"
                                        class="block mt-2 mb-2 text-sm font-medium text-gray-900 dark:text-white">Address</label>
                                    <textarea data-th-field="*{address}" rows="4"
                                        class="relative mb-1 block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                                        placeholder="X-Y Street,City"></textarea>
                                    <p class="text-red-500" data-th-if="${#fields.hasErrors('address')}"
                                        data-th-errors="*{address}">
                                    </p>
                                </div>
                                <div class="w-full">
                                    <!-- description -->
                                    <label for="message"
                                        class="block mt-2 mb-2 text-sm font-medium text-gray-900 dark:text-white">Contact
                                        Description
                                    </label>
                                    <textarea data-th-field="*{description}" rows="4"
                                        class="relative mb-1 block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                                        placeholder="Write something about your contact.."></textarea>
                                    <p class="text-red-500" data-th-if="${#fields.hasErrors('description')}"
                                        data-th-errors="*{description}">
                                    </p>
                                </div>
                            </div>

                            <!-- social links -->
                            <div class="flex space-x-3">
                                <div class="w-full">
                                    <div class="relative mt-2 mb-3">
                                        <div
                                            class="absolute inset-y-0 start-0 flex items-center ps-3.5 pointer-events-none ">
                                            <i class="fa-solid fa-earth-americas text-blue-500"></i>
                                        </div>
                                        <input data-th-field="*{websiteLink}" type="text"
                                            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full ps-10 p-2.5  dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                                            placeholder="website link">
                                        <p class="text-red-500" data-th-if="${#fields.hasErrors('websiteLink')}"
                                            data-th-errors="*{websiteLink}">
                                        </p>
                                    </div>
                                </div>
                                <div class="w-full">
                                    <div class="relative mt-2 mb-3">
                                        <div
                                            class="absolute inset-y-0 start-0 flex items-center ps-3.5 pointer-events-none ">
                                            <i class="fa-brands fa-linkedin text-blue-500"></i>
                                        </div>
                                        <input data-th-field="*{linkedInLink}" type="text"
                                            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full ps-10 p-2.5  dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                                            placeholder="linked-in">
                                        <p class="text-red-500" data-th-if="${#fields.hasErrors('linkedInLink')}"
                                            data-th-errors="*{linkedInLink}">
                                        </p>
                                    </div>
                                </div>
                            </div>

                            <!-- contact image -->
                            <label class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                                for="small_size">Upload Photo</label>
                            <input data-th-field="*{contactImage}" id="image_file_input"
                                class="block w-full mb-5 text-xs text-gray-900 border border-gray-300 rounded-lg cursor-pointer bg-gray-50 dark:text-gray-400 focus:outline-none dark:bg-gray-700 dark:border-blue-600 dark:placeholder-gray-400"
                                type="file">
                            <img class="mb-2 max-h-52 mx-auto" src="" id="upload_image_preview" alt="">


                            <!-- favorite contact -->
                            <div class="flex items-center mb-3">
                                <input data-th-field="*{favorite}" type="checkbox"
                                    class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600">
                                <label for="default-checkbox"
                                    class="ms-2 text-sm font-medium text-gray-900 dark:text-gray-300">Mark contact as
                                    FAVORITE</label>
                                <p class="text-red-500" data-th-if="${#fields.hasErrors('favorite')}"
                                    data-th-errors="*{favorite}">
                                </p>
                            </div>

                            <!-- submit button -->
                            <div class="button-container text-center">
                                <button type="submit"
                                    class="px-3 py-2 rounded bg-blue-600 hover:bg-blue-500 text-white"> Add
                                    Contact</button>
                                <button type="reset"
                                    class="px-3 py-2 rounded bg-purple-600 hover:bg-purple-500 text-white">Reset</button>
                            </div>

                        </form>

                    </div>
                </div>
            </div>
        </div>
    </div>
    <script data-th-src="@{'/js/admin.js'}"></script>
</body>

</html>
