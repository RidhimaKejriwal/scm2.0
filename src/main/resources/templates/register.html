<!DOCTYPE html>
<html lang="en" th:replace="~{base :: parent(~{:: #content}, ~{:: title})}">

<head>
    <title> Register Page </title>
</head>

<body>
    <div id="content">

        <div class="grid grid-cols-12 mt-20 mb-4">
            <div class="md:col-span-4"></div>
            <div class="col-span-12 md:col-span-4">
                <a href="#"
                    class="block p-6 bg-white border-t-8 border-b-2 border-x-2 border-indigo-600 rounded-lg shadow-lg hover:bg-gray-100 dark:bg-gray-900 dark:border-indigo-700 dark:hover:bg-gray-600">

                    <h5 class="mb-2 text-2xl font-bold tracking-tight text-gray-900 dark:text-white"> Signup Here</h5>
                    <p class="font-normal text-gray-600 dark:text-gray-400">Start managing your contacts on cloud..</p>

                    <form action="" class="mt-5">
                        <!-- name -->
                        <div class="mb-3">
                            <label for="name" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"> Name
                            </label>
                            <input type="text" id="name"
                                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                                placeholder="Enter here.." required />
                        </div>

                        <!-- email -->
                        <div class="mb-3">
                            <label for="email" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">
                                Email
                            </label>
                            <input type="email" id="email"
                                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                                placeholder="name@xyz.com" required />
                        </div>

                        <!-- password -->
                        <div class="mb-3">
                            <label for="password" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">
                                New Password
                            </label>
                            <input type="password" id="password"
                                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                                required />
                        </div>

                        <!-- phone number -->
                        <div class="mb-3">
                            <label for="phone" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">
                                Contact Number
                            </label>
                            <input type="text" id="phone"
                                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                                placeholder="Enter here.." required />
                        </div>

                        <!-- about text-area -->
                        <div class="mb-3">

                            <label for="message"
                                class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Write something about yourself
                                </label>
                            <textarea id="message" rows="4"
                                class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                                placeholder="Write here..."></textarea>
                        </div>

                        <!-- buttons -->
                        <div class="mb-3 flex justify-center space-x-3">
                            <button class="px-3 py-2 rounded bg-blue-700 text-white hover:bg-blue-600"> Signup</button>
                            <button class="px-3 py-2 rounded bg-purple-700 text-white hover:bg-purple-600"> Reset</button>
                        </div>
                    </form>

                </a>
            </div>
        </div>

    </div>
</body>

</html>
